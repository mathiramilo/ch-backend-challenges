<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags, title and favicon -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Websockets challenge" />
    <title>Passport Local - Register</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Styles -->
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="w-full flex-col justify-center items-center mt-[32vh]">
      <form
        id="login-form"
        class="mx-auto w-10/12 max-w-md rounded-md shadow-md overflow-hidden"
      >
        <div
          id="success-indicator-bar"
          class="w-full h-2 transition-colors bg-gray-300"
        ></div>

        <h1 class="ml-4 my-6 font-medium text-lg text-gray-600">
          Passport Local
        </h1>

        <div class="flex flex-col gap-4 w-11/12 mx-auto">
          <div class="flex flex-col gap-2">
            <label for="title" class="text-gray-700 text-md">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="bg-gray-100 p-1 rounded-sm text-gray-600 focus:outline-none focus:ring-1 focus:ring-gray-300"
              placeholder="Please enter your username"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password" class="text-gray-700 text-md">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-100 p-1 rounded-sm text-gray-600 focus:outline-none focus:ring-1 focus:ring-gray-300"
              placeholder="Please enter your password"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="my-6 block mx-auto bg-cyan-500 px-8 py-1 rounded-md text-white font-semibold transition-all hover:bg-cyan-600"
        >
          Login
        </button>
      </form>

      <!-- Footer -->
      <div class="footer w-full flex flex-col items-center justify-center py-6">
        <div class="flex items-center gap-4">
          <span class="text-sm text-neutral-500"
            >Developed by Mathias Ramilo</span
          >
          <a href="https://github.com/mathiramilo" target="_blank">
            <svg
              class="w-5 fill-neutral-500 transition-colors hover:fill-cyan-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="github-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags, title and favicon -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Websockets challenge" />
    <title>CH Backend ChallengesCH Backend Challenges - Chat App</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="w-full py-6 px-5 sm:px-8 shadow-sm">
      <div class="mx-auto flex justify-between items-center max-w-6xl">
        <a href="/" class="text-xl font-medium text-gray-500"
          >CH Backend Challenges</a
        >
        <nav class="flex justify-center items-center gap-4 sm:gap-8">
          <a
            href="/"
            class="text-gray-500 hover:text-gray-700 hover:font-medium"
            >Products</a
          >
          <a
            href="/chat"
            class="text-gray-500 hover:text-gray-700 hover:font-medium"
            >Chat</a
          >
          <a
            href="/randomProducts"
            class="text-gray-500 hover:text-gray-700 hover:font-medium"
            >Random</a
          >
          <a
            href="/info"
            class="text-gray-500 hover:text-gray-700 hover:font-medium"
            >Info</a
          >
        </nav>
        <div class="logged-user flex items-center justify-center gap-2">
          <a
            href="/login"
            class="rounded-md border bg-cyan-500 text-white px-4 py-2 font-medium shadow-sm transition hover:bg-cyan-600"
            >Login</a
          >
          <a
            href="/register"
            class="rounded-md border border-gray-300 bg-white px-4 py-2 font-medium text-gray-500 shadow-sm transition hover:bg-gray-50"
            >Register</a
          >
        </div>
      </div>
    </div>

    <!-- Process Info -->
    <div class="my-20 overflow-hidden bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Process Information
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
          Process details and general information.
        </p>
      </div>
      <div class="border-t border-gray-200">
        <dl>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Process ID</dt>
            <dd
              id="process-id"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Project Directory</dt>
            <dd
              id="project-dir"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Execution Path</dt>
            <dd
              id="exec-path"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Operating System</dt>
            <dd
              id="os"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Node Version</dt>
            <dd
              id="version"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">
              RSS (Resident Set Size)
            </dt>
            <dd
              id="rss"
              class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"
            ></dd>
          </div>
          <div
            class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
          >
            <dt class="text-sm font-medium text-gray-500">Arguments</dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
              <ul
                id="arguments"
                role="list"
                class="divide-y divide-gray-200 rounded-md border border-gray-200"
              ></ul>
            </dd>
          </div>
        </dl>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer w-full flex flex-col items-center justify-center py-6">
      <div class="flex items-center gap-4">
        <span class="text-sm text-neutral-500"
          >Developed by Mathias Ramilo</span
        >
        <a href="https://github.com/mathiramilo" target="_blank">
          <svg
            class="w-5 fill-neutral-500 transition-colors hover:fill-cyan-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="github-icon"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../global.js"></script>
    <script src="../js/info.js"></script>
  </body>
</html>
